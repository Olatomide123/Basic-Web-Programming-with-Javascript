<!DOCTYPE html>
<html>
<head>
	<title>Hello!</title>
	<script type="text/javascript">
		let counter = 0;

		function greet() 
		{
			counter++;
			document.querySelector("#result").innerHTML = counter;
		}
	</script>
</head>
<body>
	<form onsubmit="greet(); return false;">
		<input type="submit">
	</form>
	<div id="result">
		0
	</div>
</body>
</html>
